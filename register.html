<!DOCTYPE html>
<html lang="en" lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/logo/logo-dark-streamline.png" />
    <meta name="author" content="amirRezazade" />
    <link href="src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <title>Dashboard || register</title>
  </head>
  <body class="font-[dana-regular] overflow-x-hidden bg-[var(--bg-color)] text-[var(--text-color)]">
    <section class="min-h-[90dvh] relative">
      <div class="absolute bg-[url('../images/auth-one-bg.jpg')] bg-cover bg-center w-full h-100 -z-10">
        <div id="particles-js" class="absolute w-full h-full top-0 left-0 bg-gradient-to-l from-[#6674a1de] to-[#405189ea]">
          <div class="absolute bottom-0 left-0 w-full opacity-100">
            <svg class="fill-[var(--bg-color)] stroke-[var(--bg-color)]" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
              <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="mx-auto w-full max-w-[450px] pt-10 text-center z-20">
        <div class="flex flex-col items-center justify-center"><img class="w-30 md:w-40" src="images/logo/logo-dark-full.webp" alt="logo-dark" /><span class="text-white font-extrabold mt-2 text-base sm:text-lg">خوش آمدید!</span><span>لطفاً اطلاعات ورود خود را وارد کنید!</span></div>
        <div class="p-3 mx-3 sm:p-5 rounded-lg bg-[var(--box-color)] mt-6 text-xs xs:text-sm text-start">
          <h2 class="text-lg md:text-xl text-center">ثبت نام</h2>
          <form class="mt-2">
            <div class="w-full">
              <label class="cursor-pointer" for="first-name">نام *</label>
              <input class="w-full p-2.5 rounded-md border border-transparent focus:border-[var(--active-color)] outline-0 my-1 bg-[var(--bg-color)]" required minlength="3" maxlength="25" type="text" id="first-name" placeholder="نام خود را وارد کنید..." />
            </div>
            <div class="w-full mt-2">
              <label class="cursor-pointer" for="last-name">نام خانوادگی *</label>
              <input class="w-full p-2.5 rounded-md border border-transparent focus:border-[var(--active-color)] outline-0 my-1 bg-[var(--bg-color)]" required minlength="3" maxlength="30" type="text" id="last-name" placeholder="نام خانوادگی خود را وارد کنید..." />
            </div>
            <div class="w-full mt-2">
              <label class="cursor-pointer" for="user-name">نام کاربری *</label>
              <input class="w-full p-2.5 rounded-md border border-transparent focus:border-[var(--active-color)] outline-0 my-1 bg-[var(--bg-color)]" required minlength="3" maxlength="30" type="text" id="user-name" placeholder="نام کاربری خود را وارد کنید..." />
            </div>
            <div class="w-full mt-2">
              <label class="cursor-pointer" for="password">رمز عبور *</label>
              <div class="flex items-center bg-[var(--bg-color)] my-1 rounded-md border border-transparent focus-within:border-[var(--active-color)] overflow-hidden">
                <input class="w-full p-2.5 outline-0" required minlength="6" maxlength="30" type="password" id="password" placeholder="رمز عبور خود را وارد کنید..." />
                <button type="button" id="password-show" class="w-10 text-center py-2.5 cursor-pointer text-xs"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <div class="text-xs mt-2">با ثبت نام در Ecme با <a href="javascript:void(0)" class="underline text-[var(--active-color)]"> شرایط استفاده </a> موافقت می کنید</div>
            <button id="login-btn" type="submit" class="py-1.5 mt-4 sm:py-2.5 w-full cursor-pointer rounded-sm bg-[var(--active-color)]/80 hover:bg-[var(--active-color)] transition-colors text-white">ثبت نام</button>
            <div class="text-xs mt-2"><span>از قبل حساب کاربری دارید؟</span><a href="login.html" class="underline">وارد شوید</a></div>
          </form>
          <div class="text-center mt-4 text-base"><a href="javascript:void(0)" id="show-demo" class="underline text-[var(--active-color)]">مشاهده دمو به عنوان مدیر سایت</a></div>
        </div>
      </div>
    </section>
    <footer class="py-2 xs:py-3 mt-3 md:mt-5 border-t border-gray-500/50 flex items-center gap-1 justify-center">
      <p class="text-xs">«طراحی و توسعه توسط امیر رضازاده — ۲۰۲۵»</p>
      <a href="https://github.com/amirRezazade" target="-blank" class="fill-[var(--text-color)] px-2 py-1">
        <svg fill="" width="25px" height="25px" viewBox="-2 -2 24 24" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin" class="jam jam-github">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M18.88 1.099C18.147.366 17.265 0 16.233 0H3.746C2.714 0 1.832.366 1.099 1.099.366 1.832 0 2.714 0 3.746v12.487c0 1.032.366 1.914 1.099 2.647.733.733 1.615 1.099 2.647 1.099H6.66c.19 0 .333-.007.429-.02a.504.504 0 0 0 .286-.169c.095-.1.143-.245.143-.435l-.007-.885c-.004-.564-.006-1.01-.006-1.34l-.3.052c-.19.035-.43.05-.721.046a5.555 5.555 0 0 1-.904-.091 2.026 2.026 0 0 1-.872-.39 1.651 1.651 0 0 1-.572-.8l-.13-.3a3.25 3.25 0 0 0-.41-.663c-.186-.243-.375-.407-.566-.494l-.09-.065a.956.956 0 0 1-.17-.156.723.723 0 0 1-.117-.182c-.026-.061-.004-.111.065-.15.07-.04.195-.059.378-.059l.26.04c.173.034.388.138.643.311a2.1 2.1 0 0 1 .631.677c.2.355.44.626.722.813.282.186.566.28.852.28.286 0 .533-.022.742-.065a2.59 2.59 0 0 0 .585-.196c.078-.58.29-1.028.637-1.34a8.907 8.907 0 0 1-1.333-.234 5.314 5.314 0 0 1-1.223-.507 3.5 3.5 0 0 1-1.047-.872c-.277-.347-.505-.802-.683-1.365-.177-.564-.266-1.215-.266-1.952 0-1.049.342-1.942 1.027-2.68-.32-.788-.29-1.673.091-2.652.252-.079.625-.02 1.119.175.494.195.856.362 1.086.5.23.14.414.257.553.352a9.233 9.233 0 0 1 2.497-.338c.859 0 1.691.113 2.498.338l.494-.312a6.997 6.997 0 0 1 1.197-.572c.46-.174.81-.221 1.054-.143.39.98.424 1.864.103 2.653.685.737 1.028 1.63 1.028 2.68 0 .737-.089 1.39-.267 1.957-.177.568-.407 1.023-.689 1.366-.282.343-.633.63-1.053.865-.42.234-.828.403-1.223.507a8.9 8.9 0 0 1-1.333.235c.45.39.676 1.005.676 1.846v3.11c0 .147.021.266.065.357a.36.36 0 0 0 .208.189c.096.034.18.056.254.064.074.01.18.013.318.013h2.914c1.032 0 1.914-.366 2.647-1.099.732-.732 1.099-1.615 1.099-2.647V3.746c0-1.032-.367-1.914-1.1-2.647z"
            ></path>
          </g>
        </svg>
      </a>
    </footer>

    <script src="assets/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
